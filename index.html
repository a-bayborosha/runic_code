<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Runic Code</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="title">
        <h1>Runic Code</h1>
      </header>
      <div class="input__block">
        <form action="" class="daten__input">
          <label for="birth_date">Date of Birth:</label>
          <input type="text" name="birth_date" id="" value="dd/mm/yyyy" />

          <label for="name">Name:</label>
          <input type="text" name="name" id="" value="Name" />

          <label for="surname">Surname:</label>
          <input type="text" name="surname" id="" />

          <label for="patronymic">Patronymic:</label>
          <input type="text" name="patronymic" id="" value="Patronymic" />

          <input type="submit" value="Submit" />
        </form>
      </div>
      <div class="output__block">
        <div class="rune" id="1__rune"></div>
        <div class="rune" id="2__rune"></div>
        <div class="rune" id="3__rune"></div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
